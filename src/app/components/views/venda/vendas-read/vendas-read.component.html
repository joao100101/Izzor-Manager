<div class="content">
    <div class="title">
      <h1>VENDAS</h1>
    </div>
    <button matTooltip="CADASTRAR VENDA" matTooltipPosition="below" routerLink="create" mat-raised-button
      color="primary" class="mat-elevation-z8 criar-categoria">
      CADASTRAR VENDA
    </button>
    <div class="mat-elevation-z8 content-table">
      <table class="table" mat-table [dataSource]="vendas">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>
  
        <ng-container matColumnDef="categoria">
          <th mat-header-cell *matHeaderCellDef>CATEGORIA</th>
          <td mat-cell *matCellDef="let row">{{ row.categoria }}</td>
        </ng-container>
  
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef>NOME</th>
          <td mat-cell *matCellDef="let row">{{ row.nome }}</td>
        </ng-container>
  
        <ng-container matColumnDef="descricao">
          <th mat-header-cell *matHeaderCellDef>DESCRIÇÃO</th>
          <td mat-cell *matCellDef="let row">{{ row.descricao }}</td>
        </ng-container>
  
        <div class="custovalor">
          <ng-container matColumnDef="custo">
            <th mat-header-cell *matHeaderCellDef>CUSTO</th>
            <td mat-cell *matCellDef="let row">R$ {{ row.custo }}</td>
          </ng-container>
  
          <ng-container matColumnDef="valor">
            <th mat-header-cell *matHeaderCellDef>VALOR</th>
            <td mat-cell *matCellDef="let row">R$ {{ row.valor }}</td>
          </ng-container>
        </div>
  
        <ng-container matColumnDef="acoes">
          <th class="mat-header" mat-header-cell *matHeaderCellDef>AÇÕES</th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item routerLink="produtos/update/{{row.id}}">
                <mat-icon>edit</mat-icon>
                <span>Editar</span>
              </button>
              <button mat-menu-item (click)="removeVenda(row.id)">
                <mat-icon>delete</mat-icon>
                <span>Remover</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
