<div class="content">
  <div class="title">
    <h1>CATEGORIAS</h1>
  </div>
  <button matTooltip="Criar Categoria" matTooltipPosition="below" (click)="gotToCategoriaCreate()" mat-raised-button
    color="primary" class="mat-elevation-z8 criar-categoria botao">
    NOVA CATEGORIA
  </button>
  <div class="mat-elevation-z8 content-table">
    <table class="table" mat-table [dataSource]="categorias">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="make-white">ID</th>
        <td mat-cell *matCellDef="let row" class="make-white">{{ row.id }}</td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef class="make-white">NOME</th>
        <td mat-cell *matCellDef="let row" class="make-white">{{ row.nome }}</td>
      </ng-container>

      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef class="make-white">DESCRIÇÃO</th>
        <td mat-cell *matCellDef="let row" class="make-white">{{ row.descricao }}</td>
      </ng-container>

      <ng-container matColumnDef="produtos">
        <th mat-header-cell *matHeaderCellDef class="make-white">PRODUTOS</th>
        <td mat-cell *matCellDef="let row">
          <a routerLink="{{row.id}}/produtos">
            <i matTooltip="Ver produtos" matTooltipPosition="left" class="material-icons produtos make-white">inventory</i>
          </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th class="mat-header make-white" mat-header-cell *matHeaderCellDef>AÇÕES</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon class="make-white">more_vert</mat-icon>
          </button>
          <div class="itens-menu-ver">
            <mat-menu #menu="matMenu">
              <button mat-menu-item routerLink="update/{{row.id}}" class="menu-vertical-botao">
                <mat-icon>edit</mat-icon>
                <span>Editar</span>
              </button>
              <button mat-menu-item (click)="deleteCategoria(row.id)">
                <mat-icon>delete</mat-icon>
                <span>Remover</span>
              </button>
            </mat-menu>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
