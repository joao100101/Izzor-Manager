<form>
    <h1>CRIANDO NOVA CATEGORIA</h1>
    <mat-form-field class="form">
      <mat-label>Nome</mat-label>
      <input matInput [(ngModel)]="estoque.nome" type="text" autocomplete="off" name="nome" minlength="4" placeholder="Ex. Bobinas" />
    </mat-form-field>
    <mat-form-field class="form">
      <mat-label>Descrição</mat-label>
      <textarea matInput [(ngModel)]="estoque.descricao" type="text" autocomplete="off" name="descricao" class="descricao"
        placeholder="Ex. Bobinas de malha e ribana"></textarea>
    </mat-form-field>
  
    <div class="buttons">
      <button matTooltip="Criar categoria" matTooltipPosition="below" mat-raised-button color="primary" class="mat-elevation-z8 criar-categoria botao" (click)="create()">
        CRIAR
      </button>
      <button matTooltip="Voltar" matTooltipPosition="below" mat-raised-button color="warn" class="mat-elevation-z8 cancelar botao" routerLink="/estoque">
        CANCELAR
      </button>
    </div>
  </form>
