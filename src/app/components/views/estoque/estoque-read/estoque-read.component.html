<div class="content">
    <div class="title">
        <h1>ESTOQUE</h1>
    </div>
    <button matTooltip="Adicionar categoria" matTooltipPosition="below" routerLink="/estoque/categorias/create"
        mat-raised-button color="primary" class="mat-elevation-z8 criar-categoria botao">
        CRIAR CATEGORIA
    </button>
    <div class="mat-elevation-z8 content-table">
        <table class="table" mat-table [dataSource]="categorias">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef class="make-white">ID</th>
                <td mat-cell *matCellDef="let row" class="make-white">{{ row.id }}</td>
            </ng-container>

            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef class="make-white">NOME</th>
                <td mat-cell *matCellDef="let row" class="make-white">{{ row.nome }}</td>
            </ng-container>

            <ng-container matColumnDef="descricao">
                <th mat-header-cell *matHeaderCellDef class="make-white">DESCRIÇÃO</th>
                <td mat-cell *matCellDef="let row" class="make-white">{{ row.descricao }}</td>
            </ng-container>

            <ng-container matColumnDef="materiais">
                <th mat-header-cell *matHeaderCellDef class="make-white">MATERIAIS</th>
                <td mat-cell *matCellDef="let row">
                    <a routerLink="/estoque/categorias/{{row.id}}/materiais">
                        <i class="material-icons materiais make-white">inventory</i>
                    </a>
                </td>
            </ng-container>



            <ng-container matColumnDef="acoes">
                <th class="mat-header make-white" mat-header-cell *matHeaderCellDef>AÇÕES</th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                        <mat-icon class="make-white">more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item routerLink="categorias/update/{{row.id}}">
                            <mat-icon>edit</mat-icon>
                            <span>Editar</span>
                        </button>
                        <button mat-menu-item (click)="delete(row.id)">
                            <mat-icon>delete</mat-icon>
                            <span>Remover</span>
                        </button>
                    </mat-menu>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </div>
</div>
