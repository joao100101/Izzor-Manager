<div mat-dialog-content>
    <h1>DELETAR</h1>
    <p>Você tem certeza que deseja deletar essa peça?</p>
</div>
<div mat-dialog-actions class="botoes">
    <button (click)="deletar()" mat-raised-button color="primary" class="mat-elevation-z8 confirma botao">SIM</button>
    <button (click)="close()" mat-raised-button color="primary" class="mat-elevation-z8 confirma botao">NÃO</button>
</div>
