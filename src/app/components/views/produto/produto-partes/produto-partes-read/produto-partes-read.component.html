<div class="content">
    <div class="title">
        <h1>PEÇAS DO PRODUTO</h1>
    </div>
    <button matTooltip="CADASTRAR PRODUTO" (click)="add()" matTooltipPosition="below" mat-raised-button color="primary"
        class="mat-elevation-z8 criar-categoria botao">
        CADASTRAR NOVA PEÇA
    </button>
    <button matTooltip="VOLTAR" (click)="voltar()" matTooltipPosition="below" mat-raised-button color="primary"
        class="mat-elevation-z8 voltar botao">
        VOLTAR
    </button>
    <div class="mat-elevation-z8 content-table">
        <table class="table" mat-table [dataSource]="partes">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let row">{{ row.id }}</td>
            </ng-container>

            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef>PEÇA</th>
                <td mat-cell *matCellDef="let row">{{ row.Nome }}</td>
            </ng-container>


            <ng-container matColumnDef="acoes">
                <th class="mat-header" mat-header-cell *matHeaderCellDef>AÇÕES</th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="edit(row.id)">
                            <mat-icon>edit</mat-icon>
                            <span>Editar</span>
                        </button>
                        <button mat-menu-item (click)="delete(row.id)">
                            <mat-icon>delete</mat-icon>
                            <span>Remover</span>
                        </button>


                    </mat-menu>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </div>
</div>
