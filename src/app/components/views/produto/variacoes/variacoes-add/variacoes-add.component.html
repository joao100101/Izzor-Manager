<form>
    <h1>ADICIONANDO VARIAÇÃO</h1>
    <mat-form-field class="form">
      <mat-label>Nome</mat-label>
      <input matInput [(ngModel)]="variacao.Nome" type="text" name="nome" autocomplete="off" placeholder="Ex. Vermelho" />
    </mat-form-field>
  
    <div class="buttons">
      <button matTooltip="Adicionar Produto" matTooltipPosition="below" mat-raised-button color="primary"
        class="mat-elevation-z8 criar-categoria botao" (click)="add()">
        CONFIRMAR
      </button>
      <button matTooltip="Voltar" matTooltipPosition="below" mat-raised-button color="warn"
        class="mat-elevation-z8 cancelar botao" (click)="voltar()">
        CANCELAR
      </button>
    </div>
  </form>
